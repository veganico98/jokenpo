<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo-Ken-Po</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <h1>JO-KEN-PO</h1>
    <h2>Escolha um dos botões e tente me vencer em uma briga justa!</h2>
    <section>
        <div class="res" id="res">
            <img class="hero" id="hero" src="./img/hero.png" alt="">
        </div>
            <div>
                <div class="menu">
                    <p>Escolha sua opção e após isso clique em jogar</p>

                    <div class="opcoes">
                        <div class="botoes">
                            <input type="radio" name="botao" id="pedra">
                            <label class="emoji" for="pedra">✊</label>
                        </div>

                        <div class="botoes">
                            <input type="radio" name="botao" id="papel">
                            <label class="emoji" for="papel">✋</label>
                        </div>

                        <div class="botoes">
                            <input type="radio" name="botao" id="tesoura">
                            <label class="emoji" for="tesoura">✌️</label>
                        </div>
                    </div>
                    <input class="jogar" type="button" value="Jogar" onclick="jogar()">
                </div>
            </div>
    </section>
</body>
    <script src="custom.js"></script>
</html>
