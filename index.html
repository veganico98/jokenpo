<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body, html{
            background-color: rgb(119, 110, 241);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            margin: 0;
        }
        .menu{
            width: 70vw;
            background-color: rgb(196, 196, 196);
            color: rgb(65, 65, 65);
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-between;
            padding: 0 10px 0 10px;
            border-radius: 20px;
            margin-top: 10px;
        }
        .opcoes{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            margin-top: 2em;
        }
        .botoes{
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: beige;
            width: 7em;
            height: 7em;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .botoes:hover{
            background-color: rgb(223, 223, 199);
        }
        .botoes:active{
            box-shadow: inset 2px 2px 6px rgba(0,0,0,0.4);
            transform: translateY(4px);
        }
        .emoji{
            font-size: 3em;
        }
        .jogar{
            width: 8em;
            height: 2em;
            border: none;
            border-radius: 5px;
            background-color: rgb(119, 110, 241);
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        .jogar:hover{
            background-color: rgb(87, 76, 233);
        }
        .res{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .hero{
            width: 30em;
            height: 30em;
            
        }
        h1, p, h2{
            margin: 0;
        }

        h2{
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
<body>
    <h1>JO-KEN-PO</h1>
    <h2>Escolha um dos botões e tente me vencer em uma briga justa!</h2>
    <section>
        <div class="res" id="res">
            <img class="hero" id="hero" src="./img/hero.png" alt="">
        </div>
            <div>
                <div class="menu">
                    <p>Escolha sua opção e após isso clique em jogar</p>

                    <div class="opcoes">
                        <div class="botoes">
                            <input type="radio" name="botao" id="pedra">
                            <label class="emoji" for="pedra">✊</label>
                        </div>

                        <div class="botoes">
                            <input type="radio" name="botao" id="papel">
                            <label class="emoji" for="papel">✋</label>
                        </div>

                        <div class="botoes">
                            <input type="radio" name="botao" id="tesoura">
                            <label class="emoji" for="tesoura">✌️</label>
                        </div>
                    </div>
                    <input class="jogar" type="button" value="Jogar" onclick="jogar()">
                </div>
            </div>
    </section>
</body>
    <script>
        function jogar(){
            var botoesOpcoes = document.getElementsByName("botao")
            var opcaoRobo = Math.floor(Math.random() * 3)
            var opcaoUsuario = ''
            var img = document.getElementById("hero")
            var descricaoRobo = ''
            var descricaoUser = ''
            var resultado = document.getElementById("res")
            var mensagemFinal = document.createElement('h2')
            mensagemFinal.setAttribute('id', 'mensagemFinal')

            // var img = document.createElement('img')
            // img.setAttribute('id', 'foto')
            // img.style.width = "15em"
            // img.style.height = "15em"

            if(botoesOpcoes[0].checked){
                opcaoUsuario = 0
            }else if(botoesOpcoes[1].checked){
                opcaoUsuario = 1
            }else if(botoesOpcoes[2].checked){
                opcaoUsuario = 2
            }else{
                window.alert("Escolha uma das opções antes de jogar")
            }

            console.log(opcaoUsuario, "e", opcaoRobo)


            if(opcaoUsuario != ''){
                if(opcaoRobo == opcaoUsuario){
                    img.setAttribute('src', './img/03.png')
                    window.alert("empate")

                }else if(opcaoRobo == 0 && opcaoUsuario == 1){
                    img.setAttribute('src', './img/01.png')
                    window.alert("Jogador Venceu")

                }else if(opcaoRobo == 0 && opcaoUsuario == 2){
                    img.setAttribute('src', './img/02.png')
                    window.alert("Robô venceu")

                }else if(opcaoRobo == 1 && opcaoUsuario == 0){
                    img.setAttribute('src', './img/02.png')
                    window.alert("Robô venceu")

                }else if(opcaoRobo == 1 && opcaoUsuario == 2){
                    img.setAttribute('src', './img/01.png')
                    window.alert("Jogador Venceu")

                }else if(opcaoRobo == 2 && opcaoUsuario == 0){
                    img.setAttribute('src', './img/01.png')
                    window.alert("Jogador Venceu")

                }else if(opcaoRobo == 2 && opcaoUsuario == 1){
                    img.setAttribute('src', './img/02.png')
                    window.alert("Robô venceu")
                }
            }

            switch(opcaoRobo){
                case 0:
                    descricaoRobo = "Pedra"
                    break
                case 1:
                    descricaoRobo = "Papel"
                    break
                case 2:
                    descricaoRobo = "Tesoura"
                    break
            }

            switch(opcaoUsuario){
                case 0:
                    descricaoUser = "Pedra"
                    break
                case 1:
                    descricaoUser = "Papel"
                    break
                case 2:
                    descricaoUser = "Tesoura"
                    break
            }

            resultado.innerHTML = `Robô jogou ${descricaoRobo} e o jogador ${descricaoUser}`
            resultado.appendChild(mensagemFinal)
            resultado.appendChild(img)
        }
    </script>
</html>
